<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Scale Score Quiz</title>
<style>
  body {
    background-color: #000;
    color: white;
    font-family: Arial, sans-serif;
    padding: 20px;
  }
  h1 {
    color: #00FFFF;
  }
  label {
    display: block;
    margin-top: 15px;
  }
  button {
    background-color: #00FFFF;
    color: black;
    padding: 10px 20px;
    border: none;
    cursor: pointer;
    margin-top: 20px;
    font-size: 16px;
  }
</style>
</head>
<body>

<h1>Scale Score Quiz</h1>
<form id="quizForm">

  <label>1. Is your business B2B or B2C?</label>
  <select name="q1">
    <option value="2">B2B</option>
    <option value="1">B2C</option>
  </select>

  <label>2. What’s your main revenue model?</label>
  <select name="q2">
    <option value="2">Recurring subscriptions</option>
    <option value="1">One-off product sales</option>
    <option value="1.5">Ad revenue</option>
  </select>

  <label>3. How established is your brand?</label>
  <select name="q3">
    <option value="2">Well-known in industry</option>
    <option value="1">Local or niche recognition</option>
    <option value="0.5">New / unknown</option>
  </select>

  <label>4. Target market positioning?</label>
  <select name="q4">
    <option value="2">Premium / luxury</option>
    <option value="1">Mid-market</option>
    <option value="0.5">Low cost / budget</option>
  </select>

  <button type="submit">Get Scale Score</button>
</form>

<script>
document.getElementById("quizForm").addEventListener("submit", function(e) {
    e.preventDefault();

    let score = 0;
    let maxScore = 0;

    const formData = new FormData(this);
    for (let value of formData.values()) {
        score += parseFloat(value);
        maxScore += 2; // since our max per question is 2
    }

    let percentage = Math.round((score / maxScore) * 100);

    let feedback = "";
    if (percentage >= 80) feedback = "Strong scaling potential.";
    else if (percentage >= 50) feedback = "Good potential, but improvements needed.";
    else feedback = "High risk — focus on strengthening your fundamentals.";

    // redirect to results.html with score + feedback
    window.location.href = `results.html?score=${percentage}&feedback=${encodeURIComponent(feedback)}`;
});
</script>

</body>
</html>
