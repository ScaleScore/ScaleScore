<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ScaleScore - Business Idea Scoring</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter&display=swap');

  body {
    background-color: #000;
    color: #fff;
    font-family: 'Inter', sans-serif;
    margin: 0; padding: 0;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    padding: 20px;
  }
  .container {
    max-width: 600px;
    width: 100%;
    background: #111;
    border-radius: 8px;
    padding: 30px;
    box-sizing: border-box;
    box-shadow: 0 0 20px rgba(0,0,255,0.2);
  }
  h1 {
    text-align: center;
    margin-bottom: 1rem;
    font-weight: 700;
  }
  label {
    display: block;
    margin-top: 20px;
    font-weight: 600;
  }
  select, input[type="radio"] {
    margin-top: 8px;
    font-size: 1rem;
  }
  select {
    width: 100%;
    background: #222;
    border: 1px solid #444;
    color: #fff;
    border-radius: 4px;
    padding: 8px;
    box-sizing: border-box;
  }
  .radio-group {
    margin-top: 8px;
  }
  .radio-group label {
    font-weight: 400;
    margin-right: 15px;
  }
  button {
    margin-top: 30px;
    width: 100%;
    background: #1e90ff;
    color: #000;
    font-weight: 700;
    font-size: 1.2rem;
    border: none;
    border-radius: 6px;
    padding: 12px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background: #63b3ff;
  }

  /* Circular progress */
  .progress-container {
    margin: 30px auto 0;
    width: 150px;
    height: 150px;
    position: relative;
  }
  svg {
    transform: rotate(-90deg);
    width: 150px;
    height: 150px;
  }
  circle {
    fill: none;
    stroke-width: 12;
    stroke-linecap: round;
  }
  .progress-bg {
    stroke: #222;
  }
  .progress-bar {
    stroke: #1e90ff;
    stroke-dasharray: 440; /* 2 * PI * 70 (radius) approx */
    stroke-dashoffset: 440;
    transition: stroke-dashoffset 1.5s ease;
  }
  .progress-text {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 2.5rem;
    font-weight: 700;
    color: #1e90ff;
  }
  .report {
    margin-top: 30px;
    background: #222;
    padding: 20px;
    border-radius: 8px;
    line-height: 1.4;
  }
</style>
</head>
<body>
  <div class="container">
    <h1>ScaleScore</h1>
    <form id="scaleForm">
      <label for="sector">What sector best describes your business?</label>
      <select id="sector" required>
        <option value="" disabled selected>Choose one</option>
        <option value="tech">Technology</option>
        <option value="retail">Retail / E-Commerce</option>
        <option value="services">Services</option>
        <option value="food">Food & Beverage</option>
        <option value="finance">Finance / FinTech</option>
        <option value="other">Other</option>
      </select>

      <label>Who is your primary customer?</label>
      <div class="radio-group">
        <label><input type="radio" name="customer" value="b2c" required> B2C (Consumers)</label>
        <label><input type="radio" name="customer" value="b2b"> B2B (Businesses)</label>
        <label><input type="radio" name="customer" value="both"> Both</label>
      </div>

      <label>What is your main revenue model?</label>
      <select id="revenue" required>
        <option value="" disabled selected>Choose one</option>
        <option value="product_sales">Product Sales</option>
        <option value="ad_revenue">Advertising Revenue</option>
        <option value="subscription">Subscription / Membership</option>
        <option value="service_fees">Service Fees</option>
        <option value="licensing">Licensing / IP</option>
      </select>

      <label>What is your price positioning?</label>
      <select id="price" required>
        <option value="" disabled selected>Choose one</option>
        <option value="low_cost">Low cost / Affordable</option>
        <option value="mid_range">Mid-range</option>
        <option value="luxury">Luxury / Premium</option>
      </select>

      <label>How do you mainly market your business?</label>
      <select id="marketing" required>
        <option value="" disabled selected>Choose one</option>
        <option value="social_media">Social Media</option>
        <option value="paid_ads">Paid Advertising (Google, Facebook, etc.)</option>
        <option value="word_of_mouth">Word of Mouth / Referrals</option>
        <option value="events">Events / Trade Shows</option>
        <option value="content_marketing">Content Marketing / SEO</option>
      </select>

      <label>How much investment have you secured or plan to secure?</label>
      <select id="investment" required>
        <option value="" disabled selected>Choose one</option>
        <option value="none">None</option>
        <option value="small">Small (up to £50k)</option>
        <option value="medium">Medium (£50k - £500k)</option>
        <option value="large">Large (£500k+)</option>
      </select>

      <label>What is your biggest strength right now?</label>
      <select id="strength" required>
        <option value="" disabled selected>Choose one</option>
        <option value="product">Strong product/service</option>
        <option value="brand">Clear & appealing brand</option>
        <option value="team">Experienced team</option>
        <option value="market">Large addressable market</option>
        <option value="traction">Good customer traction</option>
      </select>

      <label>What is your biggest challenge right now?</label>
      <select id="challenge" required>
        <option value="" disabled selected>Choose one</option>
        <option value="funding">Securing funding</option>
        <option value="customer_acquisition">Customer acquisition</option>
        <option value="competition">Competition</option>
        <option value="product_dev">Product development</option>
        <option value="team_building">Building the right team</option>
      </select>

      <button type="submit" id="submitBtn">Get ScaleScore</button>
    </form>

    <div class="progress-container" style="display:none;">
      <svg>
        <circle class="progress-bg" cx="75" cy="75" r="70"></circle>
        <circle class="progress-bar" cx="75" cy="75" r="70"></circle>
      </svg>
      <div class="progress-text" id="progressText">0%</div>
    </div>

    <div class="report" id="report" style="display:none;"></div>
  </div>

<script>
  const form = document.getElementById('scaleForm');
  const progressContainer = document.querySelector('.progress-container');
  const progressBar = document.querySelector('.progress-bar');
  const progressText = document.getElementById('progressText');
  const reportDiv = document.getElementById('report');
  const submitBtn = document.getElementById('submitBtn');

  const circumference = 2 * Math.PI * 70; // circle radius 70

  progressBar.style.strokeDasharray = circumference;
  progressBar.style.strokeDashoffset = circumference;

  function setProgress(percent) {
    const offset = circumference - (percent / 100) * circumference;
    progressBar.style.strokeDashoffset = offset;
    progressText.textContent = `${percent}%`;
  }

  function delay(ms) {
    return new Promise(res => setTimeout(res, ms));
  }

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    submitBtn.disabled = true;
    reportDiv.style.display = 'none';
    progressContainer.style.display = 'block';
    setProgress(0);

    // Gather answers
    const sector = document.getElementById('sector').value;
    const customer = document.querySelector('input[name="customer"]:checked').value;
    const revenue = document.getElementById('revenue').value;
    const price = document.getElementById('price').value;
    const marketing = document.getElementById('marketing').value;
    const investment = document.getElementById('investment').value;
    const strength = document.getElementById('strength').value;
    const challenge = document.getElementById('challenge').value;

    // Scoring logic — contextual and interactive
    let score = 50; // base score

    // Sector - tech and finance get a boost for scale potential
    if (sector === 'tech' || sector === 'finance') score += 10;
    if (sector === 'retail' || sector === 'food') score += 5;

    // Customer
    if (customer === 'b2b') score += 8;
    else if (customer === 'both') score += 5;
    else score += 3; // b2c slightly lower (harder to scale sometimes)

    // Revenue model
    if (revenue === 'subscription' || revenue === 'service_fees') score += 10;
    else if (revenue === 'ad_revenue') score += 5;
    else if (revenue === 'product_sales') score += 7;
    else score += 6; // licensing

    // Price positioning
    if (price === 'luxury') score += 7;
    else if (price === 'mid_range') score += 5;
    else score += 3;

    // Marketing
    if (marketing === 'paid_ads' || marketing === 'social_media') score += 10;
    else if (marketing === 'content_marketing') score += 8;
    else score += 5; // word_of_mouth, events

    // Investment (contextual with sector)
    if (investment === 'large') score += 15;
    else if (investment === 'medium') score += 10;
    else if (investment === 'small') score += 5;
    else {
      // no investment, only penalize if sector is tech/finance (high capital)
      if (sector === 'tech' || sector === 'finance') score -= 5;
    }

    // Strength boost
    if (strength === 'team') score += 12;
    else if (strength === 'product') score += 10;
    else if (strength === 'traction') score += 9;
    else if (strength === 'market') score += 8;
    else if (strength === 'brand') score += 7;

    // Challenge penalty (contextual)
    if (challenge === 'funding') {
      if (investment === 'none') score -= 10;
      else score -= 5;
    } else if (challenge === 'customer_acquisition') score -= 8;
    else if (challenge === 'competition') score -= 6;
    else if (challenge === 'product_dev') score -= 5;
    else if (challenge === 'team_building') score -= 7;

    // Clamp score 0-100
    score = Math.max(0, Math.min(100, Math.round(score)));

    // Animate progress bar filling over ~1.5s
    const steps = 30;
    for (let i = 0; i <= steps; i++) {
      await delay(50);
      setProgress(Math.round((score / steps) * i));
    }

    // Generate personalised feedback
    let feedback = `<h2>Your ScaleScore: ${score}/100</h2><br><strong>Strengths:</strong><ul>`;
    if (strength === 'team') feedback += `<li>Strong leadership & experienced team – key to scaling well.</li>`;
    if (strength === 'product') feedback += `<li>Your product/service is solid – great foundation for success.</li>`;
    if (strength === 'traction') feedback += `<li>Good customer traction shows market validation.</li>`;
    if (strength === 'market') feedback += `<li>Large addressable market offers significant growth potential.</li>`;
    if (strength === 'brand') feedback += `<li>Your brand is clear and appealing, helping customer loyalty.</li>`;
    feedback += `</ul>`;

    feedback += `<br><strong>Areas to Improve:</strong><ul>`;
    if (challenge === 'funding') feedback += `<li>Focus on securing sufficient funding to fuel growth.</li>`;
    if (challenge === 'customer_acquisition') feedback += `<li>Enhance marketing and sales efforts to attract more customers.</li>`;
    if (challenge === 'competition') feedback += `<li>Develop a competitive edge and unique value proposition.</li>`;
    if (challenge === 'product_dev') feedback += `<li>Invest in product development to meet market needs better.</li>`;
    if (challenge === 'team_building') feedback += `<li>Build a strong team with complementary skills.</li>`;
    feedback += `</ul>`;

    feedback += `<br><strong>Tips:</strong><ul>`;

    // Tailored tips by answers
    if (customer === 'b2c') feedback += `<li>Consider scalable digital marketing channels for your consumer audience.</li>`;
    if (customer === 'b2b') feedback += `<li>Build strong business relationships and partnerships for growth.</li>`;
    if (revenue === 'ad_revenue') feedback += `<li>Focus on user growth and engagement to boost ad revenue potential.</li>`;
    if (revenue === 'subscription') feedback += `<li>Work on retention strategies to ensure recurring revenue.</li>`;
    if (price === 'luxury') feedback += `<li>Ensure brand positioning matches premium pricing.</li>`;
    if (price === 'low_cost') feedback += `<li>Optimize operations to maintain low cost without sacrificing quality.</li>`;
    if (investment === 'none') feedback += `<li>Explore funding options to accelerate scaling potential.</li>`;
    if (marketing === 'word_of_mouth') feedback += `<li>Leverage satisfied customers to generate referrals and organic growth.</li>`;
    feedback += `</ul>`;

    reportDiv.innerHTML = feedback;
    reportDiv.style.display = 'block';

    submitBtn.disabled = false;
  });
</script>
</body>
</html>
